<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FORM 1</title>
</head>
<body>
    <h4 >Botom aumentar</h4><br>
    <form>
        <input type="button" value="aumenta"
        onclick="incremento()">
    
    </form>
    <script>
        let contador=0;
        function incremento() {
            contador++;
            alert('Valor', contador);
        }
    </script>
