<!-- 
 La etiqueta <b> se utiliza para resaltar texto en negrita.
 No tiene un significado semántico, solo es un cambio visual.
-->


<!-- 
 La etiqueta <span> es un contenedor genérico en línea.
 Se usa para aplicar estilos o manipular texto con CSS o JavaScript.
 No tiene un efecto visual por sí misma.
-->


<!-- 
 La etiqueta <br> inserta un salto de línea.
 Es útil para forzar un nuevo renglón sin crear un nuevo párrafo.
-->


<!-- 
 La etiqueta <i> se usa para mostrar texto en cursiva.
 Tampoco tiene un significado semántico fuerte, pero se usa para indicar un tono diferente.
-->
