<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h4>Propiedades de Pantalla</h4>
    <script>
      document.write('availHeight:',screen.availHeight,  '<br>');/*Altura del Navegador pero en px*/
        document.write('availWidth',screen.availWidth, '<br>' );/*Ancho del Navegador pero en px*/
        document.write('Colordedpth',screen.colorDepth, '<br>' );/*La profundidad de color o bits por p√≠xel */
        

        document.write('Propiedad del Navegador','<br>');
        document.write('app name:',navigator.appName,'<br>');
        document.write('appversion',navigator.appVersion, '<br>'  );
        document.write('cookieEnable:', navigator.cookieEnabled, '<br>' );
        document.write('Pluggins:', navigator.plugins.length, '<br>' );
    </script>
  </body>
</html>
