<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Semaforos colores</h4> 
    <for>

<p><select  id="select1" onchange="colordiferente()">
<option value="CONTINUE">AZUL</option> 
<option value="Baje velocidad">Amarillo </option>
<option value="Pare">Rojo </option>
    </select>
</p>
<p>Indice Seleccionado:<input type="text" id="text1" size="1"></p>
<p>Seleccion Color<input type="text" id="text2" size="1"></p>
<p>Indicacion<input type="text" id="text3" size="1" ></p>
<script>

    function colordiferente(){
        let Seleccion = document.getElementById('select1');
        document.getElementById('text1').value = Seleccion.selectedIndex;
        document.getElementById('text2').value = Seleccion.options[Seleccion.selectedIndex].text;
        document.getElementById('text3').value = Seleccion.options[Seleccion.selectedIndex].value;



    }

</script>
    </for>
</body>
</html>
